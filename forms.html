<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Forms</title>

  <link rel="stylesheet" href="css/main.css" />
</head>

<body>
  <form class="form">
    <h2 class="form-title">Lorem ipsum dolor sit amet</h2>

    <!-- Form Input Fields -->
    <div class="form-fields flex-xs-span-12 flex-sm-span-10 flex-md-span-10">
      <!-- Text Fields -->
      <div class="form-field long">
        <label class="field-label" for="text">Text</label>
        <input class="field-input" type="text" name="text" />
        <h3 class="error-message">There Was An Error!</h3>
      </div>



      <div class="form-field short">
        <label class="field-label" for="text">Text</label>
        <input class="field-input" type="text" name="text" />
        <h3 class="error-message">There Was An Error!</h3>
      </div>

      <div class="form-field short">
        <label class="field-label" for="text">Text</label>
        <input class="field-input" type="text" name="text" />
      </div>



      <div class="form-field short">
        <label class="field-label" for="password">Password</label>
        <input class="field-input" type="password" name="password" />
      </div>

      <div class="form-field short">
        <label class="field-label" for="email">Email</label>
        <input class="field-input" type="email" name="email" />
      </div>

      <div class="form-field short">
        <label class="field-label" for="select">Select</label>
        <select class="field-select" name="select" id="select">
          <option class="select-option" value="value">Option Value</option>
          <option class="select-option" value="value">Option Value</option>
          <option class="select-option" value="value">Option Value</option>
          <option class="select-option" value="value">Option Value</option>
          <option class="select-option" value="value">Option Value</option>
        </select>
      </div>

      <div class="form-field short">
        <label class="field-label" for="select">Select</label>
        <select class="field-select" name="select" id="select">
          <option class="select-option" value="value">Option Value</option>
          <option class="select-option" value="value">Option Value</option>
          <option class="select-option" value="value">Option Value</option>
          <option class="select-option" value="value">Option Value</option>
          <option class="select-option" value="value">Option Value</option>
        </select>
      </div>



      <!-- Checks/Buttons-->
      <div class="form-field inline-field short">
        <label class="field-label" for="radio">Radio :</label>
        
        <label class="field-label radio-label" for="radio">Yes</label>
        <input class="field-radio" type="radio" name="radio" id="radio" />

        <label class="field-label radio-label" for="radio">No</label>
        <input class="field-radio" type="radio" name="radio" id="radio" />
      </div>

      <!-- Checks/Buttons-->
      <div class="form-field inline-field short">
        <label class="field-label" for="radio">Radio :</label>
        
        <label class="field-label radio-label" for="radio">Yes</label>
        <input class="field-radio" type="radio" name="radio" id="radio" />

        <label class="field-label radio-label" for="radio">No</label>
        <input class="field-radio" type="radio" name="radio" id="radio" />
      </div>

      <div class="form-field inline-field long">
        <label class="field-label" for="checkbox">Checkbox : </label>
        <input class="field-checkbox" type="checkbox" name="checkbox" id="checkbox" />
      </div>

      <!-- Textarea -->
      <div class="form-field long">
        <label class="field-label" for="textarea">Textarea</label>
        <textarea class="field-input textarea" name="textarea" id="" cols="30" rows="10"></textarea>
      </div>

      <!-- Range -->
      <div class="form-field short">
        <label class="field-label" for="range">Range</label>
        <input class="field-range" type="range" name="range" id="range" />
      </div>

      <!-- Date & Time -->
      <div class="form-field short">
        <label class="field-label" for="time">Time</label>
        <input class="field-input date" type="time" name="time" id="time" />
      </div>

      <div class="form-field short">
        <label class="field-label" for="week">Week</label>
        <input class="field-input date" type="week" name="week" id="week" />
      </div>

      <div class="form-field short">
        <label class="field-label" for="date">Date</label>
        <input class="field-input date" type="date" name="date" id="date" />
      </div>

      <div class="form-field short">
        <label class="field-label" for="datetime-local">Datetime-local</label>
        <input class="field-input date" type="datetime-local" name="datetime-local" id="datetime-local" />
      </div>




      <div class="form-buttons">
        <button class="btn-hollow-primary" type="reset">Reset</button>
        <button class="btn-primary" type="submit">Submit</button>
      </div>
    </div>
  </form>
</body>

</html>
